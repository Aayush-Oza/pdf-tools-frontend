<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Tool</title>
</head>
<body>

<section class="hero">
  <h1 class="hero-title" id="toolName">Tool</h1>
</section>

<div class="container upload-box">

    <!-- File Upload -->
    <input type="file" id="fileInput" class="input-file">

    <!-- Password (Protect/Unlock) -->
    <input type="password" id="passwordInput" placeholder="Enter password"
           style="display:none;margin-top:10px;">

    <!-- Split PDF Ranges -->
    <input type="text" id="rangeInput" placeholder="Enter page ranges (e.g. 1-3,5)"
           style="display:none;margin-top:10px;">

    <!-- Rotate Angle -->
    <select id="angleInput" style="display:none;margin-top:10px;">
        <option value="90">Rotate 90°</option>
        <option value="180">Rotate 180°</option>
        <option value="270">Rotate 270°</option>
    </select>

    <!-- Process Button -->
    <button class="btn" onclick="processFile()" style="margin-top:15px;">Upload & Process</button>

    <!-- Progress Bar -->
    <div id="progress-wrapper">
      <div id="progress-bar"></div>
    </div>

    <!-- Download Button -->
    <a id="download-btn" href="#" download></a>

    <!-- Extracted Text Output -->
    <textarea id="textOutput" 
              style="display:none;width:100%;height:300px;margin-top:20px;padding:10px;font-size:14px;">
    </textarea>

</div>

<script src="script.js"></script>

</body>
</html>
